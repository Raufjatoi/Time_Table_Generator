<!DOCTYPE html>
<html lang="en">
<head>
    
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


</head>
<body>
    <nav class="simple navbar" , id="edges">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">{{ user.username }}</a>
        <a href="{% url 'home' %}">Home</a> 
        <a href="{% url 'data_entry' %}">Data Entry</a>
        <a href="{% url 'generate_timetable' %}">Generate</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}        
    </nav>
    <br>
    {% block content %}{% endblock %}
    <br> <br> <br>
    <footer id="footer">
        By <a href="#">Najaf</a>, <a href="#">Mudassir</a>, <a href="https://rauf-psi.vercel.app/">Rauf</a>, <a href="#">Ahsan</a>, and <a href="#">Umar</a>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
